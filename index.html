<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Mark Lawson's Portfolio</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#work">work</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>

    <header>
      <button class="menu__button">
        <svg
          class="menu__button--burger"
          viewBox="0 0 auto"
          width="40"
          height="40"
        >
          <rect x="5" y="10" width="30" height="2" rx="1"></rect>
          <rect x="5" y="18" width="30" height="2" rx="1"></rect>
          <rect x="5" y="26" width="30" height="2" rx="1"></rect>
        </svg>
      </button>
    </header>

    <section class="banner">
      <div class="banner__content">
        <h1 class="banner__title">
          <span>Hi,</span><br />
          I'm Mark
        </h1>
        <h2 class="banner__subtitle">
          A front end developer based in Bristol.
        </h2>

        <a class="btn banner__btn" href="#">view my work</a>
      </div>
    </section>

    <section class="divider">
      <div class="divider__tilt">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
            class="divider__shape-fill"
          ></path>
        </svg>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
